<div class="container">
  <div class="row">
    <div class="text-center"><h2>Your matches - {{pagination.totalItems}} found</h2></div>
  </div>
  <div class="row form-group">
    <form class="form-inline" novalidate #form="ngForm" (ngSubmit)="loadUsers()">
      <div class="form-group">
        <label for="minAge">Age from </label>
        <input type="number" name="minAge" id="minAge" class="form-control" style="width: 70px;" [(ngModel)]="userParams.minAge">
      </div>
      <div class="form-group">
        <label for="maxAge">Age to </label>
        <input type="text" name="maxAge" id="maxAge" class="form-control" style="width: 70px;" [(ngModel)]="userParams.maxAge">
      </div>
      <div class="form-group">
        <label for="gender">Show </label>
        <select name="gender" id="gender" class="form-control" style="width: 130px;" [(ngModel)]="userParams.gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left: 10px">Apply filter</button>
      <button type="button" class="btn btn-info" style="margin-left: 10px" (click)="resetFilters()">Reset filter</button>
    </form>
  </div>
  <div class="row equal">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="text-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
