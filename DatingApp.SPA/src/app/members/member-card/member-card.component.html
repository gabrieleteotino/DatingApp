<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel-image">
      <img src="{{user.profilePhotoUrl}}" alt="{{user.knownAs}}">

      <div class="btn-toolbar btn-toolbar-centered animate" role="toolbar">
        <div class="btn-group" role="group">
          <button class="btn btn-primary btn-responsive">
            <i class="fa fa-user"></i>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-success btn-responsive">
            <i class="fa fa-heart"></i>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-info btn-responsive">
            <i class="fa fa-envelope"></i>
          </button>
        </div>
      </div>

      <div class="text-center">
        <h5>
          <i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}}</h5>
      </div>
      <div class="text-center">
        <h5>
          <small>{{user.city}}</small>
        </h5>
      </div>
    </div>
  </div>
